<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Landing Page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- header -->
  <header>
    <!-- navbar -->
    <nav>
      <img src="./Assets/Icons/Logo.svg" alt="logo">
      <i class="fa-solid fa-bars menue-icon"></i>
      <ul class="nav-list">
        <li class="nav-item nav-item-active"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#features">Features</a></li>
        <li class="nav-item"><a href="#price">Price</a></li>
        <li class="nav-item"><a href="#about">About Us</a></li>
      </ul>
      <div class="nav-btn-container">
        <button>Eng <i class="fa-solid fa-caret-down icon-margin-left"></i></button>
        <button class="btn-nav btn-bg">Contact Us</button>
      </div>
    </nav>

    <!-- hero section -->
    <section class="hero">
      <div class="hero-items-container">
        <h1>Simplify All Transactions in <span>One Card</span></h1>
        <p>Hurry up and join now, with this you can manage your daily finances easily and safely.</p>
        <button class="btn-primary btn-bg">Get Started <img src="./Assets/Icons/RightArrow.svg" alt="right-arrow-icon"
            class="right-arrow"></button>

        <div class="hero-bottom-container">
          <div class="hero-txt-container">
            <h2>42K <span>+</span></h2>
            <p>Happy Active Users</p>
          </div>
          <img src="./Assets/Icons/Vector 402.svg" alt="divider-icon">
          <div class="hero-txt-container">
            <h2>12 <span>+</span></h2>
            <p>Years Experience</p>
          </div>
        </div>
      </div>

      <img src="./Assets/Photos/backCards.png" alt="background-cards-image" class="backCards">
      <img src="./Assets/Photos/frontCards.png" alt="front-cards-image" class="frontCards">
      </div>
  </header>

  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/2f347afe5a.js" crossorigin="anonymous"></script>
