<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Agency</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- navbar -->
  <nav>
    <img src="./assets/logo.svg" alt="logo" class="logo">
    <ul class="nav-list">
      <li class="nav-item active">Home</li>
      <li class="nav-item">About Us</li>
      <li class="nav-item">Portfolio</li>
      <li class="nav-item">Contact</li>
    </ul>
  </nav>

  <!-- main section -->
  <main>
    <div class="left-container">
      <img src="./assets/photo-one.jpg" alt="photo" class="photo-one">
    </div>

    <div class="right-container">
      <div class="top-container">
        <div class="heading">
          <h1><span class="h1-style">Crea-</span><br><span class="h1-style2">tivity.</span></h1>
          <p class="sub-heading">is our<br>ingredient.</p>
        </div>
        <div class="icon-container">
          <img src="./assets/Twitter Icon.svg" alt="twitter-icon">
          <img src="./assets/Instagram Icon.svg" alt="instagram-icon">
          <img src="./assets/Facebook Icon.svg" alt="facebook-icon">
          <img src="./assets/Email Icon.svg" alt="email-icon">
        </div>
      </div>

      <div class="btn">
        <button>Check Our Package</button>
      </div>

      <div class="bottom-container">
        <ul class="items">
          <li class="item item-active">Photography</li>
          <li class="item">Videography</li>
          <li class="item">Graphics Design</li>
          <li class="item">Illustration</li>
          <li class="item">Animation</li>
        </ul>
        <div class="quote-container">
          <i class="fa-solid fa-quote-right quote-icon"></i>
          <p class="quote-txt">We help you to create the best graphics,
            photos, videos, animations and illustrations</p>
          <img src="./assets/photo-two.jpg" alt="photo" class="photo-two">
        </div>
        <img src="./assets/arrow.svg" alt="arrow-image" class="arrow-img">
      </div>
    </div>
  </main>

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/2f347afe5a.js" crossorigin="anonymous"></script>
</body>

</html>
