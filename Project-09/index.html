<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Design</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- navbar -->
  <nav>
    <img src="./assets/white-logo.png" alt="logo" class="logo">
    <div class="nav-container">
      <ul>
        <li>About Us</li>
        <li>Benefits</li>
        <li>Projects</li>
        <li>Stages</li>
        <li>Services</li>
      </ul>
      <div class="nav-item-container">
        <img src="./assets/contact icon.svg" alt="contact-icon" class="contact-icon">
        <div class="nav-txt-container">
          <p>Call Us</p>
          <p>+38(097)6545434</p>
        </div>
      </div>
    </div>
  </nav>

  <!-- main section -->
  <main>
    <div class="left-container">
      <h1>Interior Design That Care About Details</h1>
      <button>LEARN MORE</button>
    </div>

    <div class="card-container">
      <div class="puzzle-card">
        <img src="./assets/puzzle icon.svg" alt="puzzle-icon" class="puzzle-icon">
        <p class="card-txt">We create your space better based on your own ideas</p>
      </div>
      <div class="bulb-card">
        <img src="./assets/bulb icon.svg" alt="bulb-icon" class="bulb-icon">
        <p class="card-txt">Innovation ideas, stylish design for home & Business</p>
      </div>
    </div>
  </main>
</body>

</html>
