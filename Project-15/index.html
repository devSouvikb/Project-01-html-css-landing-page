<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Landing Page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- header -->
  <header>
    <!-- navbar -->
    <nav>
      <img src="./assets/Logo.png" alt="logo">
      <div class="nav-links-container">
        <ul class="nav-links">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#about">About Us</a></li>
          <li class="nav-item"><a href="#">Pages</a></li>
          <li class="nav-item"><a href="#team">Agent</a></li>
          <li class="nav-item"><a href="#">Blog</a></li>
          <li class="nav-item"><a href="#">Subscribe</a></li>
        </ul>
        <button class="btn-secondary">Let's Talk</button>
      </div>
    </nav>
    <!-- hero section -->
    <section class="hero">
      <div class="hero-left-container">
        <img src="./assets/hero-img.jpg" alt="hero-image">
      </div>
      <div class="hero-right-container">
        <h1>Empowering your buisness with the best solution</h1>
        <p>
          We connect your brand & buisnesses with your target market in the most desirable, refined, and elevated way
          possible through the digital medium
        </p>
        <div class="input-container">
          <div class="email-container">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
          </div>
          <button class="btn-primary">Let's Talk</button>
        </div>
      </div>
    </section>
  </header>

  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/2f347afe5a.js" crossorigin="anonymous"></script>
</body>

</html>
