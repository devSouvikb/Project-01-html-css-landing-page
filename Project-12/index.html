<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medifine</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- navbar -->
  <nav>
    <img src="./images/logo.png" alt="logo" class="logo">
    <ul>
      <li class="active">Home</li>
      <li>About Us</li>
      <li>Our Services</li>
      <li>Contact Us</li>
    </ul>
  </nav>

  <main>
    <section class="left-container">
      <h1>Complete Health Care Solutions for Everyone</h1>
      <p>We're always available for our Paitents with emergency problems. You can easily reach us 24/7. We focused on
        quality.
      </p>
      <button>Make Appointment</button>
      <img src="./images/topAngle.png" alt="top-angle" class="top-angle">
      <img src="./images/bottomAngle.png" alt="bottom-angle" class="bottom-angle">

      <img src="./images/stethoscope.png" alt="stethoscope-image" class="stethoscope-img">
    </section>


    <section class="right-container">
      <img src="./images/greenBox.png" alt="green-circle" class="green-circle">
      <img src="./images/yellowBox.png" alt="yellow-circle" class="yellow-circle">
      <img src="./images/doctor.png" alt="doctor-image" class="doctor-img">
    </section>
  </main>

  <div class="mouse">
    <img src="./images/mouse.png" alt="mouse-image" class="mouse-img">
  </div>

</html>
